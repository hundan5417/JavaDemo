<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>九九八十一</title>
<script type="text/javascript"
	src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
	
</script>
<script type="text/javascript">
	function px() {
		var tab = ("<table border=\"1\" id='99'>");
		for (i = 1; i < 10; i++) {
			tab += ("<tr id=\""+i+"\">");
			for (j = 1; j < 10; j++) {
				if (j <= i) {
					tab += ("<td  width='50px'>" + j
							+ "*" + i + "=" + i * j + "</td>");

				} else {
					tab += ("<td>&nbsp;</td>");
				}
			}
			tab += ("</tr>");
			var tabl = ("</table>");

		}
		$("#div").append(tab, tabl);
	}
	function py() {

		for (var i = 1; i < 10; i++) {

			$("#" + i).append(
					"<td style='text-align: center;' width='50px'>" + i
							* (1 + i) * i / 2 + "</td>");
		}
		var tr = ("<tr id = 'tr'>");
		for (var x = 1; x < 10; x++) {
			tr += ("<td style='text-align: center;' width='50px'>" + x
					* (x + 9) * (10 - x) / 2 + "</td>");
		}
		tr += ("<td style='text-align: center;' width='50px'>总计</td>")
		$("#99").append(tr);

	}
	function pz() {
		
		$("#99").addClass("t");
	}
</script>
<style type="text/css">

 .t{
 background-color: lightblue;
 color: red;
 text-align: center;
 border: 10px;
}
 

</style>


</head>
<body>
	<p style="text-align: center; font-family:微软雅黑; font-size: 25px ">九九乘法口诀表</p>
	<hr />
	<input value="打印乘法口诀表" type="button" onclick="px()" />
	
	<input value="统计" type="button" onclick="py()">
	<input value="样式" type="button" onclick="pz()">
	<br />
	<div id="div" style="text-align: center;" ></div>





</body>
</html>
