<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fb</title>
<script type="text/javascript" src="jquery.min.js"></script>


</head>
<body>
	<input type="text">
	<script type="text/javascript" >
 $(function () {
	 $('input').bind('focus',function(){
		 $(this).css("border-color","red")
	 })
	
})
 $(function () {
	 $('input').bind('blur',function(){
		 $(this).css('border-color',' lightgrey')
	 })
	
})
 
</script>



</body>
</html>
